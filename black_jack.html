<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>BlackJack</title>
	<meta name="viewport" content="initial-scale=1">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div align="center">
		<h1>Black JaC++</h1>

		<div class="word_container">
			<div class ="userInfo"><div class="name"></div> : <div class="userBalance"></div></div>
		</div>
		
		<div class="menu">
			<div id="blackjackStart" hidden>
				<a><button id="blackjackStartButton" class="button" name="start_button" value="start">start</button></a>
			</div>
			<div id="blackjackBet" hidden>
				<form id="blackjackBetForm" class="formContainer" method="post" action="/blackjack">
					<input id="blackjack_bet" class="formInput" placeholder="0.0" type="number" name="betAmount" min="0" max="4000" step="0.5">
					<input id="blackJackBetButton" class="formButton" type="submit" value="bet">
					<div id="errorResponseBet"></div>
				</form>
			</div>
			<div id="blackjackHands" hidden>
				<h4 id="dealerName"></h4>
				<div id="blackjackSettlementDealerHand" class="settlement" hidden></div>
				<div id="blackjackDealerHand">Retrieving cards . . .</div>
				
				<hr class="divider" style="margin:1vw;border-color:#363636;width:45vw;">
				
				<h4 id="playerName"></h4>
				<div id="blackjackSettlementPlayerHand" class="settlement" style="margin: 3.5vw 0 0 0;" hidden></div>
				<div id="blackjackPlayerHand"></div>
				<div id="blackjackSettlementPlayerHand2" class="settlement" style="margin: 5vw 0 0 0;" hidden></div>
				<div id="blackjackPlayerHand2"></div>
				<hr class="divider">
			</div>
			<div id="blackjackHit" hidden>
				<a><button id="blackjackHitButton" class="button" name="hit_button" value="hit">hit</button></a>
				<a><button id="blackjackStandButton" class="button" name="stand_button" value="stand">stand</button></a>
				</br>
				<a><button id="blackjackDoubleDownButton" class="button" name="double_down_button" value="doubleDown">double down</button></a>
				<a><button id="blackjackSurrenderButton" class="button" name="surrender_button" value="surrender">surrender</button></a>
			</div>
			<div id="blackjackInsurance" hidden>
				<h4>Would you like to insure?</h4>
				</br>
				<a><button id="blackjackInsuranceButtonYes" class="button" name="insurance_button_yes" value="yes">yes</button></a>
				<a><button id="blackjackInsuranceButtonNo" class="button" name="insurance_button_no" value="no">no</button></a>
			</div>
			<form id="blackjackInsureForm" class="formContainer" method="post" action="/blackjack" hidden>
				<input id="blackjack_insure" class="formInput" placeholder="0.0" type="number" name="insureAmount" step="0.5">
				<input id="blackJackInsureButton" class="formButton" type="submit" value="insure">
				<div id="errorResponseInsure" class="errorResponse"></div>
			</form>
			<div id="blackjackSplit" hidden>
				<h4>Would you like to split?</h4>
				</br>
				<a><button id="blackjackSplitButtonYes" class="button" name="split_button_yes" value="yes">yes</button></a>
				<a><button id="blackjackSplitButtonNo" class="button" name="split_button_no" value="no">no</button></a>
			</div>
			<div id="errorResponseBlackjack" class="errorResponse"></div>
			<div id="blackjackStop" hidden>
				<a><button id="blackjackStopButton" class="button" name="stop_button" value="stop">Retry?</button></a>
			</div>
		</div>
		<hr class="divider">
		<a href="about.html" target="_blank">
			<button class="button" type="submit" name="about_button" value="about">about</button>
			<br>
		</a>
		<a href="home.html">
			<button class="button" type="submit" name="home_button" value="exit">exit</button>
		</a>
	</div>
	<script type="text/javascript" src="auth_home.js"></script>
	<script type="text/javascript" src="get_name.js"></script>
	<script type="text/javascript" src="get_balance.js"></script>
	<script type="text/javascript" src="black_jack.js"></script>
</body>
</html>
